<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H·ªá Th·ªëng C·∫£nh B√°o Ch√°y Th√¥ng Minh</title>

  <style>
    :root {
      --bg: #f0f2f5;
      --card: #ffffff;
      --primary: #d32f2f;
      --primary-soft: #ff5252;
      --accent: #007bff;
      --ok: #28a745;
      --danger: #ff4d4d;
      --shadow-soft: 0 4px 15px rgba(0,0,0,0.08);
      --shadow-strong: 0 0 25px rgba(255, 82, 82, .6);
      --radius-lg: 18px;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #ffe5e5, #f0f2f5 55%);
      margin: 0;
      padding: 24px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin: 10px 0 20px 0;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-size: 26px;
      animation: fadeInDown 0.7s ease-out;
    }

    h1 span.icon {
      font-size: 30px;
      margin-right: 8px;
    }

    /* Container layout */
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      max-width: 980px;
      margin: 0 auto;
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    /* Status badge */
    .status-wrapper {
      text-align: center;
      margin-bottom: 18px;
      animation: fadeIn 0.7s ease-out;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 18px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      transition: 0.25s;
    }
    .status-online {
      background: linear-gradient(120deg, var(--ok), #4cd964);
      box-shadow: 0 0 15px rgba(40, 167, 69, .6);
    }
    .status-offline {
      background: linear-gradient(120deg, #b00020, var(--danger));
      box-shadow: 0 0 15px rgba(208, 2, 27, .6);
    }

    /* Card style */
    .card {
      background: var(--card);
      padding: 24px 24px 20px;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-soft);
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      overflow: hidden;
      animation: fadeInUp 0.7s ease-out;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255,255,255,.6), transparent 55%);
      opacity: 0.6;
      pointer-events: none;
    }

    .card-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
    }

    .card-header span.icon {
      font-size: 22px;
    }

    .card-header h2 {
      font-size: 16px;
      color: #555;
      margin: 0;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .5px;
    }

    .value-display {
      font-size: 42px;
      font-weight: 800;
      color: #111;
      margin: 6px 0;
      position: relative;
      z-index: 1;
    }

    .value-unit {
      font-size: 18px;
      opacity: 0.8;
      margin-left: 4px;
      font-weight: 500;
    }

    .status-text {
      font-size: 14px;
      color: #777;
      margin-top: 4px;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
    }

    .status-text span.dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #ccc;
    }

    .status-normal span.dot {
      background: var(--ok);
      box-shadow: 0 0 8px rgba(40,167,69,.8);
    }
    .status-alert span.dot {
      background: var(--danger);
      box-shadow: 0 0 10px rgba(255,77,77,1);
    }

    .divider {
      height: 1px;
      width: 100%;
      background: linear-gradient(to right, transparent, #eee, transparent);
      margin: 16px 0 14px;
      position: relative;
      z-index: 1;
    }

    /* Threshold area */
    .threshold-label {
      font-size: 14px;
      margin-bottom: 4px;
      color: #666;
      position: relative;
      z-index: 1;
    }

    .threshold-value {
      font-size: 18px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .control-group {
      margin-top: auto;
      padding-top: 4px;
      display: flex;
      gap: 10px;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    input[type="number"] {
      width: 60%;
      padding: 9px 11px;
      border: 1px solid #ddd;
      border-radius: 999px;
      outline: none;
      font-size: 14px;
      transition: 0.25s;
    }

    input[type="number"]:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,123,255,.15);
    }

    button {
      background: linear-gradient(120deg, var(--accent), #3399ff);
      color: #fff;
      border: none;
      padding: 9px 20px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: 0.25s;
      box-shadow: 0 2px 8px rgba(0,123,255,.4);
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 14px rgba(0,123,255,.6);
    }
    button:active {
      transform: translateY(0);
      box-shadow: 0 1px 6px rgba(0,123,255,.5);
    }

    /* Alert mode */
    .alert-mode {
      background: linear-gradient(135deg, #ff616f, #ff9966);
      color: #fff;
      box-shadow: var(--shadow-strong);
      animation: alertPulse 1.3s infinite;
    }
    .alert-mode .value-display {
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,.8);
    }
    .alert-mode .threshold-value {
      color: #fff;
    }
    .alert-mode input[type="number"] {
      border-color: rgba(255,255,255,.85);
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    @keyframes alertPulse {
      0%   { transform: translateY(0); box-shadow: var(--shadow-strong); }
      50%  { transform: translateY(-2px); box-shadow: 0 0 35px rgba(255, 99, 132, 0.9); }
      100% { transform: translateY(0); box-shadow: var(--shadow-strong); }
    }

  </style>
</head>
<body>

  <h1><span class="icon">üî•</span>H·ªÜ TH·ªêNG C·∫¢NH B√ÅO CH√ÅY TH√îNG MINH</h1>

  <div class="status-wrapper">
    <span id="connectionStatus" class="status-badge status-offline">
      üî¥ M·∫•t k·∫øt n·ªëi (Offline)
    </span>
  </div>

  <div class="container">
    <!-- Card Nhi·ªát ƒë·ªô -->
    <div class="card" id="tempCard">
      <div class="card-header">
        <span class="icon">üå°</span>
        <h2>Nhi·ªát ƒë·ªô</h2>
      </div>
      <div class="value-display" id="tempValue">--<span class="value-unit">¬∞C</span></div>
      <div class="status-text" id="tempStatus">
        <span class="dot"></span><span>ƒêang t·∫£i d·ªØ li·ªáu...</span>
      </div>

      <div class="divider"></div>

      <div class="threshold-label">Ng∆∞·ª°ng nhi·ªát hi·ªán t·∫°i:</div>
      <div class="threshold-value" id="thresTemp">-- ¬∞C</div>

      <div class="control-group">
        <input type="number" id="newThresTemp" placeholder="M·ª©c c·∫£nh b√°o...">
        <button onclick="updateThreshold('Temperature')">L∆∞u</button>
      </div>
    </div>

    <!-- Card Kh√≥i -->
    <div class="card" id="smokeCard">
      <div class="card-header">
        <span class="icon">üí®</span>
        <h2>N·ªìng ƒë·ªô kh√≥i</h2>
      </div>
      <div class="value-display" id="smokeValue">--<span class="value-unit">ppm</span></div>
      <div class="status-text" id="smokeStatus">
        <span class="dot"></span><span>ƒêang t·∫£i d·ªØ li·ªáu...</span>
      </div>

      <div class="divider"></div>

      <div class="threshold-label">Ng∆∞·ª°ng kh√≥i hi·ªán t·∫°i:</div>
      <div class="threshold-value" id="thresSmoke">-- ppm</div>

      <div class="control-group">
        <input type="number" id="newThresSmoke" placeholder="M·ª©c c·∫£nh b√°o...">
        <button onclick="updateThreshold('Smoke')">L∆∞u</button>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // ================= FIREBASE CONFIG =================
    const firebaseConfig = {
      apiKey: "AIzaSyAAoqP-5Kkw_sMJOvLzMd9yMZsto86rQBk",
      authDomain: "fire-warning-3f43e.firebaseapp.com",
      databaseURL: "https://fire-warning-3f43e-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "fire-warning-3f43e",
      storageBucket: "fire-warning-3f43e.firebasestorage.app",
      messagingSenderId: "216206579900",
      appId: "1:216206579900:web:aa5f46d236923b921418b9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ================= BI·∫æN LOGIC =================
    let data = {
      temp: 0,
      smoke: 0,
    };

    let limits = {
      temp: 100,
      smoke: 100,
    };

    // Bi·∫øn theo d√µi k·∫øt n·ªëi
    let lastUpdate = 0;
    const timeoutLimit = 12000;  // 12 gi√¢y

    // C·ªù ƒë·ªÉ tr√°nh coi "l·∫ßn load ƒë·∫ßu ti√™n" l√† t√≠n hi·ªáu online
    let tempInitialized = false;
    let smokeInitialized = false;

    // ================= H√ÄM C·∫¨P NH·∫¨T UI =================
    function setCardState({ type, value, limit, cardId, statusId, unit }) {
      const valueElem = document.getElementById(type + "Value");
      const card = document.getElementById(cardId);
      const statusElem = document.getElementById(statusId);

      // Hi·ªÉn th·ªã gi√° tr·ªã
      if (valueElem) {
        valueElem.innerHTML = `
          ${value.toFixed ? value.toFixed(1) : value}
          <span class="value-unit">${unit || ""}</span>
        `;
      }

      // X√°c ƒë·ªãnh tr·∫°ng th√°i c·∫£nh b√°o
      let isAlert = Number(value) >= Number(limit);
      if (!isFinite(value)) isAlert = false;

      if (isAlert) {
        card.classList.add("alert-mode");
        statusElem.classList.remove("status-normal");
        statusElem.classList.add("status-alert");
        statusElem.innerHTML = `<span class="dot"></span><span>‚ö†Ô∏è NGUY HI·ªÇM!!!</span>`;
      } else {
        card.classList.remove("alert-mode");
        statusElem.classList.remove("status-alert");
        statusElem.classList.add("status-normal");
        statusElem.innerHTML = `<span class="dot"></span><span>Tr·∫°ng th√°i: B√¨nh th∆∞·ªùng</span>`;
      }
    }

    // ================= L·∫ÆNG NGHE D·ªÆ LI·ªÜU C·∫¢M BI·∫æN =================
    db.ref("Temperature").on("value", snapshot => {
      let v = snapshot.val();
      if (v == null) return;
      data.temp = Number(v) || 0;

      setCardState({
        type: "temp",
        value: data.temp,
        limit: limits.temp,
        cardId: "tempCard",
        statusId: "tempStatus",
        unit: "¬∞C"
      });

      // L·∫ßn ƒë·∫ßu load: ch·ªâ hi·ªÉn th·ªã, kh√¥ng ƒë√°nh d·∫•u online
      if (tempInitialized) {
        lastUpdate = Date.now();
      } else {
        tempInitialized = true;
      }
    });

    db.ref("Smoke").on("value", snapshot => {
      let v = snapshot.val();
      if (v == null) return;
      data.smoke = Number(v) || 0;

      setCardState({
        type: "smoke",
        value: data.smoke,
        limit: limits.smoke,
        cardId: "smokeCard",
        statusId: "smokeStatus",
        unit: "ppm"
      });

      if (smokeInitialized) {
        lastUpdate = Date.now();
      } else {
        smokeInitialized = true;
      }
    });

    // ================= L·∫ÆNG NGHE NG∆Ø·ª†NG =================
    db.ref("Threshold").on("value", snapshot => {
      let v = snapshot.val();
      if (v == null) return;
      limits.temp = Number(v) || 0;
      document.getElementById("thresTemp").innerText = `${limits.temp} ¬∞C`;

      // C·∫≠p nh·∫≠t l·∫°i c·∫£nh b√°o theo ng∆∞·ª°ng m·ªõi
      setCardState({
        type: "temp",
        value: data.temp,
        limit: limits.temp,
        cardId: "tempCard",
        statusId: "tempStatus",
        unit: "¬∞C"
      });
    });

    db.ref("SmokeThreshold").on("value", snapshot => {
      let v = snapshot.val();
      if (v == null) return;
      limits.smoke = Number(v) || 0;
      document.getElementById("thresSmoke").innerText = `${limits.smoke} ppm`;

      setCardState({
        type: "smoke",
        value: data.smoke,
        limit: limits.smoke,
        cardId: "smokeCard",
        statusId: "smokeStatus",
        unit: "ppm"
      });
    });

    // ================= C·∫¨P NH·∫¨T NG∆Ø·ª†NG T·ª™ WEB =================
    function updateThreshold(sensor) {
      let inputId, path;
      if (sensor === "Temperature") {
        inputId = "newThresTemp";
        path = "Threshold";
      } else if (sensor === "Smoke") {
        inputId = "newThresSmoke";
        path = "SmokeThreshold";
      } else return;

      const input = document.getElementById(inputId);
      const val = Number(input.value);

      if (!input.value || isNaN(val)) {
        alert("Vui l√≤ng nh·∫≠p gi√° tr·ªã h·ª£p l·ªá!");
        return;
      }

      db.ref(path).set(val)
        .then(() => {
          alert("ƒê√£ l∆∞u ng∆∞·ª°ng m·ªõi!");
          input.value = "";
        })
        .catch(err => {
          console.error(err);
          alert("L·ªói khi l∆∞u ng∆∞·ª°ng. Anh ki·ªÉm tra l·∫°i k·∫øt n·ªëi m·∫°ng / Firebase.");
        });
    }

    // Cho ph√©p d√πng ngo√†i scope
    window.updateThreshold = updateThreshold;

    // ================= KI·ªÇM TRA TR·∫†NG TH√ÅI K·∫æT N·ªêI =================
    function updateConnectionStatus() {
      const badge = document.getElementById("connectionStatus");
      const now = Date.now();

      if (now - lastUpdate < timeoutLimit && lastUpdate !== 0) {
        // ONLINE
        if (!badge.classList.contains("status-online")) {
          badge.className = "status-badge status-online";
          badge.innerText = "üü¢ ƒêang k·∫øt n·ªëi";
        }
      } else {
        // OFFLINE
        if (!badge.classList.contains("status-offline")) {
          badge.className = "status-badge status-offline";
          badge.innerText = "üî¥ M·∫•t k·∫øt n·ªëi (Offline)";
        }
      }
    }

    setInterval(updateConnectionStatus, 1000);
  </script>
</body>
</html>
